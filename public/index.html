<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Benjamin Fassbind">
    <title>WEBTEC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="title">Benjamin Fassbind's webtec page</h1>
        <div class="card menu">
          <a href="#intro-menu">Intro</a>
          <a href="#canvas-menu">Canvas</a>
          <a href="#slideshow-menu">Slideshow</a>
        </div>
    </header>
    <main>
      <h3 id="intro-menu" class="column-span">Responsive intro</h3>
      <div class="card">
          <p>
            Those two cards will be displayed responsively when 
            the size is reduced to less than 900px. Try it!
          </p>
      </div>
      <div class="card">
          <p>I am responsive!</p>
      </div>
      <h3 id="canvas-menu">A canvas you can draw on</h3>
      <div class="card column-span no-padding drawing-area">
        <canvas id="canvas" class="canvas" width="900" height="400"></canvas>
        <div class="drawing-controls">
          <div class="card no-padding color-picker" style="background:green;" id="green" onclick="artist.setColor(this)"></div>
          <div class="card no-padding color-picker" style="background:blue;" id="blue" onclick="artist.setColor(this)"></div>
          <div class="card no-padding color-picker" style="background:red;" id="red" onclick="artist.setColor(this)"></div>
          <div class="card no-padding color-picker" style="background:yellow;" id="yellow" onclick="artist.setColor(this)"></div>
          <div class="card no-padding color-picker" style="background:orange;" id="orange" onclick="artist.setColor(this)"></div>
          <div class="card no-padding color-picker" style="background:black;" id="black" onclick="artist.setColor(this)"></div>
          <div class="color-picker control-icon" id="white" onclick="artist.erase()">
              <i class="fas fa-trash-alt"></i>
          </div>
        </div>
      </div>
    </main>
    <div class="card invert-color" onclick="theme.invertColor()">
      <strong>Invert color</strong>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
      const artist = WEBTEC.artist;
      const theme = WEBTEC.theme;
      $(() => {
        artist.init();
        theme.setColor();
      });
    </script>
  </body>
</html>
